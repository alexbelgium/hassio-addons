name: Lint / Syntax checks

env:
  HADOLINT_FILES: "Dockerfile"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  hadolint:
    runs-on: ubuntu-latest
    container: ghcr.io/hadolint/hadolint:latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2
        
      - name: Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: ğŸ” Run hadolint
        run: for file in ${{ env.HADOLINT_FILES }}; do                
               if [[ "${{ steps.changed_files.outputs.all }}" =~ $file ]]; then
                 hadolint "${{ steps.changed_files.outputs.all }}"
               fi
             done

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“‚ Detect chanced files
        id: filter
        uses: dorny/paths-filter@v2.9.0
        with:
          list-files: 'shell'
          filters: |
            shell:
              - '**/*.sh'
              - '**/cont-init.d/*'
              - '**/services.d/*'
      - name: ğŸ” Run ShellCheck
        if: steps.filter.outputs.shell == 'true'
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          additional_files: ${{ steps.filter.outputs.shell_files }}

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: ğŸ” Run markdownlint
        uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          config_file: .markdownlint.yaml
