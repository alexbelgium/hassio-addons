name: Lint / Syntax checks
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  hadolint:
  
  hadolint:
    runs-on: ubuntu-latest
    container: ghcr.io/hadolint/hadolint:latest-alpine
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“‚ Detect chanced files
        id: filter
        uses: dorny/paths-filter@v2.9.0
        with:
          list-files: 'shell'
          filters: |
            dockerfile:
              - 'Dockerfile'
      - name: ğŸ” Run hadolint
        if: steps.filter.outputs.dockerfile == 'true'
        run: hadolint ${{ steps.filter.outputs.dockerfile_files }}

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“‚ Detect chanced files
        id: filter
        uses: dorny/paths-filter@v2.9.0
        with:
          list-files: 'shell'
          filters: |
            shell:
              - '**/*.sh'
              - '**/cont-init.d/*'
              - '**/services.d/*'
      - name: ğŸ” Run ShellCheck
        if: steps.filter.outputs.shell == 'true'
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          additional_files: ${{ steps.filter.outputs.shell_files }}

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ” Run markdownlint
        uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          files: .
