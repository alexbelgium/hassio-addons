  7359/udp: null
  8096/tcp: 8096
  8920/tcp: 8920
ports_description:
  1900/udp: dlna (optional)
  7359/udp: udp server discover (optional)
  8096/tcp: web interface
  8920/tcp: https web interface (optional)
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
  - NET_ADMIN
schema:
  DOCKER_MODS: list(linuxserver/mods:jellyfin-opencl-intel|linuxserver/mods:jellyfin-amd|linuxserver/mods:jellyfin-rffmpeg|)?
