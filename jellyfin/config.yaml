  - addon_config:rw
  - homeassistant_config:rw
  - media:rw
  - share:rw
  - ssl
name: Jellyfin NAS
options:
  PGID: 0
  PUID: 0
  data_location: /share/jellyfin
panel_admin: false
panel_icon: mdi:billiards-rack
ports:
